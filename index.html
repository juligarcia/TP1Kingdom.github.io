<!doctype html>

<head>
    <script src="./js/my-js/shapes/gl-node.js"></script>
    <script src="./js/my-js/camera/camera.js"></script>
    <script src="./js/my-js/shapes/node-3d.js"></script>
    <script src="./js/my-js/lights.js"></script>
    <script src="./js/my-js/path.js"></script>
    <script src="./js/my-js/shapes/castle/tower.js"></script>
    <script src="./js/my-js/shapes/world.js"></script>
    <script src="./js/my-js/circular.js"></script>
    <script src="./js/my-js/animation/animated.js"></script>
    <script src="./js/my-js/animation/animated-physics.js"></script>
    <script src="./js/my-js/animation/easing-functions.js"></script>
    <script src="./js/my-js/shapes/castle/castle.js"></script>
    <script src="./js/my-js/shapes/castle/gate.js"></script>
    <script src="./js/my-js/shapes/castle/bridge.js"></script>
    <script src="./js/my-js/shapes/castle/walls.js"></script>
    <script src="./js/my-js/bezier.js"></script>
    <script src="./js/my-js/sweep-surface.js"></script>
    <script src="./js/my-js/catapult/catapult.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/gl-matrix-3.3.0.js"></script>
    <script src="./js/three.min.js"></script>
    <script src="./js/webgl-utils.js"></script>
    <script src="./js/dat.gui.js"></script>
    <script src="./js/my-js/GUI.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: Black;
        }
    </style>

</head>

<body>
    <canvas id="myCanvas">
        Your browser does not support the HTML5 canvas element.
    </canvas>
    <script>
        var openGate = 0;
        var rotateCatapultY = 0;
        var rotateCatapultX = 0;

        var gl;
        var mat4 = glMatrix.mat4;
        var mat3 = glMatrix.mat3;
        var vec3 = glMatrix.vec3;
        var vec4 = glMatrix.vec4;

        var myGUI = createMenu();

        var liftBridge = 0;
        var vertexShaderFile = "vertex-shader.glsl";
        var modo = "smooth";
        var shaderProgram;
        var time = 0;


        var earth;

        var $canvas = $("#myCanvas");
        var aspect = $canvas.width() / $canvas.height();

        var lighting = "true";


        var vertexShaderSource;
        var fragmentShaderSource;

        var matrizProyeccion = mat4.create();
        var matrizVista = mat4.create();
        var matrizModelado = mat4.create();

        var pointLightCount = new LightCount("totalPLights");
        var spotLightCount = new LightCount("totalSLights");

        const camera = new DragCamera();

        const worldNode = new World();

        const sceneTransform = mat4.create();
        mat4.scale(sceneTransform, sceneTransform, [1, 1, 1]);

        const castleNode = new Castle(6, 6, 3, 10);

        const catapultNode = new Catapult();

        var catapultCenter = vec3.create();



        worldNode
            .addChildren(
                castleNode,
                catapultNode,
            )
            .transform(sceneTransform);

        window.addEventListener("keydown", (e) => {
            if (e.key === " ") {
                catapultNode.fire();
            }
        });

        function initGL(canvas) {
            gl = canvas.getContext("webgl");
            gl.canvas.width = $canvas.width();
            gl.canvas.height = $canvas.height();

            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
            }
        }

        function loadShaders() {

            $.when(loadVS(), loadFS()).done(function (res1, res2) {
                //this code is executed when all ajax calls are done     
                webGLStart();
            });

            function loadVS() {
                return $.ajax({
                    url: "shaders/" + vertexShaderFile,
                    success: function (result) {
                        vertexShaderSource = result;
                    }
                });
            }

            function loadFS() {
                return $.ajax({
                    url: "shaders/phong/fragment.glsl",
                    success: function (result) {
                        fragmentShaderSource = result;
                    }
                });
            }
        }

        function getShader(gl, code, type) {

            var shader;

            if (type == "fragment")
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            else
                shader = gl.createShader(gl.VERTEX_SHADER);

            gl.shaderSource(shader, code);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                return null;
            }
            return shader;
        }

        function onResize() {
            gl.canvas.width = $canvas.width();
            gl.canvas.height = $canvas.height();
            aspect = $canvas.width() / $canvas.height();
        }

        function getShaderSource(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            return (req.status == 200) ? req.responseText : null;
        };

        function initShaders() {
            var vertexShader = getShader(gl, vertexShaderSource, "vertex");
            var fragmentShader = getShader(gl, fragmentShaderSource, "fragment");

            shaderProgram = gl.createProgram();

            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);

            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aUv");
            gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

            shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aNormal");
            gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mMatrixUniform = gl.getUniformLocation(shaderProgram, "uMMatrix");
            shaderProgram.vMatrixUniform = gl.getUniformLocation(shaderProgram, "uVMatrix");
            shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
            shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
            shaderProgram.useLightingUniform = gl.getUniformLocation(shaderProgram, "uUseLighting");
            shaderProgram.normalMap = gl.getUniformLocation(shaderProgram, "normalMap");
            shaderProgram.frameUniform = gl.getUniformLocation(shaderProgram, "time");

            // ---------------------------

            shaderProgram.kd = gl.getUniformLocation(shaderProgram, "material.kd");
            shaderProgram.ks = gl.getUniformLocation(shaderProgram, "material.ks");
            shaderProgram.ka = gl.getUniformLocation(shaderProgram, "material.ka");
            shaderProgram.shininess = gl.getUniformLocation(shaderProgram, "material.shininess");
            shaderProgram.materialColor = gl.getUniformLocation(shaderProgram, "material.color");

            shaderProgram.observer = gl.getUniformLocation(shaderProgram, "observer");

            shaderProgram.showDirectLighting = gl.getUniformLocation(shaderProgram, "showDirectLighting");
            shaderProgram.showPointLighting = gl.getUniformLocation(shaderProgram, "showPointLighting");
            shaderProgram.showSpotLighting = gl.getUniformLocation(shaderProgram, "showSpotLighting");

            shaderProgram.useGrid = gl.getUniformLocation(shaderProgram, "useGrid");
            shaderProgram.useNormalMap = gl.getUniformLocation(shaderProgram, "useNormalMap");
        }


        function setMatrixUniforms() {

            gl.uniformMatrix4fv(shaderProgram.mMatrixUniform, false, matrizModelado);
            gl.uniformMatrix4fv(shaderProgram.vMatrixUniform, false, matrizVista);
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, matrizProyeccion);

            var normalMatrix = mat3.create();
            mat3.fromMat4(normalMatrix, matrizModelado);

            mat3.invert(normalMatrix, normalMatrix);
            mat3.transpose(normalMatrix, normalMatrix);

            gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);
        }

        function drawScene() {

            // Se configura el viewport dentro del "canvas". 
            // En este caso se utiliza toda el 치rea disponible
            gl.viewport(0, 0, $canvas.width(), $canvas.height());

            // Se habilita el color de borrado para la pantalla (Color Buffer) y otros buffers
            gl.clearColor(0.2, 0.2, 0.2, 1);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // Se configura la matriz de proyecci칩n
            mat4.identity(matrizProyeccion);
            mat4.perspective(matrizProyeccion, 30, aspect, 0.1, 100.0);
            mat4.scale(matrizProyeccion, matrizProyeccion, [1, -1, 1]); // parche para hacer un flip de Y, parece haber un bug en glmatrix

            // Se inicializan las variables asociadas con la Iluminaci칩n

            gl.uniform1f(shaderProgram.frameUniform, time / 10.0);

            const TARGETS = {
                "Catapult": catapultCenter,
                "Castle": [0, 5, 0]
            };

            gl.uniform1i(shaderProgram.showDirectLighting, !!LightingModeConfig[myGUI.get("Lighting Mode")]?.direct);
            gl.uniform1i(shaderProgram.showPointLighting, !!LightingModeConfig[myGUI.get("Lighting Mode")]?.point);
            gl.uniform1i(shaderProgram.showSpotLighting, !!LightingModeConfig[myGUI.get("Lighting Mode")]?.spot);

            gl.uniform1i(shaderProgram.useNormalMap, !!RenderingModeConfig[myGUI.get("Rendering Mode")]?.normal);
            gl.uniform1i(shaderProgram.useGrid, !!RenderingModeConfig[myGUI.get("Rendering Mode")]?.grid);

            matrizVista = camera.buildLookAt(TARGETS[myGUI.get("Camera Target")]);

            setMatrixUniforms();
            worldNode.draw();
        }

        function tick() {
            requestAnimationFrame(tick);

            time += 1 / 60;

            catapultNode.setTranslation([
                25 * Math.cos(2 * Math.PI * rotateCatapultX),
                0,
                25 * Math.sin(2 * Math.PI * rotateCatapultX)
            ]);

            catapultNode.setRotation([0, rotateCatapultY + Math.PI / 2 - 2 * Math.PI * rotateCatapultX, 0]);
            catapultNode.update();

            catapultCenter = catapultNode.getCenter();

            castleNode.openGate(openGate);
            castleNode.liftBridge(liftBridge);

            camera.update();

            worldNode.recalculateLights();

            gl.uniform3f(shaderProgram.observer, ...camera.getObserver());

            drawScene();
        }

        function createMenu() {
            const myGUI = new GUI();

            myGUI.addRange("Open Gate", 0, 0.5, 0);
            myGUI.addRange("Rotate Catapult Y", -Math.PI / 4, Math.PI / 4, 0);
            myGUI.addRange("Rotate Catapult X", 0, 1, 0);
            myGUI.addRange("Lift Bridge", 0, 1, 0);

            myGUI.addSelect("Rendering Mode", ["Smooth", "Polygons", "Normal Map"], "Smooth");
            myGUI.addSelect("Lighting Mode", ["All", "Direct", "Point", "Spot", "Point & Spot", "None"], "All");
            myGUI.addSelect("Camera Target", ["Castle", "Catapult"], "Castle");

            myGUI.addColorPicker("Direct Light Ambient", [0, 115, 153]);
            myGUI.addColorPicker("Direct Light Diffuse", [232, 198, 138]);
            myGUI.addColorPicker("Direct Light Specular", [255, 255, 255]);

            myGUI.addColorPicker("Point Light Ambient", [255, 0, 0]);
            myGUI.addColorPicker("Point Light Diffuse", [222, 147, 30]);
            myGUI.addColorPicker("Point Light Specular", [255, 255, 255]);

            myGUI.addColorPicker("Spot Light Ambient", [255, 0, 0]);
            myGUI.addColorPicker("Spot Light Diffuse", [222, 147, 30]);
            myGUI.addColorPicker("Spot Light Specular", [255, 255, 255]);

            myGUI.addKeyboardListener("Camera Target", [{ key: "1", value: "Castle" }, { key: "2", value: "Catapult" }]);

            return myGUI;
        }

        function webGLStart() {
            worldNode.addChildren(new DirectLight([-1, -0.5, 0]));

            var canvas = document.getElementById("myCanvas");
            initGL(canvas);
            initShaders();

            pointLightCount.setGLCount();
            spotLightCount.setGLCount();

            gl.clearColor(66.2, 0.2, 0.2, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.enable(gl.DEPTH_TEST);

            $(window).on("resize", onResize);

            tick();
        }

        // cuando el documento HTML esta completo, iniciamos la aplicaci칩n
        $(document).ready(function () {
            loadShaders();
        })

    </script>

</body>

</html>
