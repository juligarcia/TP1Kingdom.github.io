<!doctype html>

<head>
    <script src="myJS/camera/camera.js"></script>
    <script src="myJS/shapes/node-3d.js"></script>
    <script src="myJS/path.js"></script>
    <script src="myJS/shapes/castle/tower.js"></script>
    <script src="myJS/shapes/world.js"></script>
    <script src="myJS/circular.js"></script>
    <script src="myJS/animation/animated.js"></script>
    <script src="myJS/animation/easing-functions.js"></script>
    <script src="myJS/shapes/castle/castle.js"></script>
    <script src="myJS/shapes/castle/gate.js"></script>
    <script src="myJS/shapes/castle/bridge.js"></script>
    <script src="myJS/shapes/castle/walls.js"></script>
    <script src="myJS/bezier.js"></script>
    <script src="myJS/sweep-surface.js"></script>
    <script src="myJS/catapult/catapult.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/gl-matrix-3.3.0.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/webgl-utils.js"></script>
    <script src="js/dat.gui.js"></script>
    <script src="myJS/geometry.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            height: 100%;
            ;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <canvas id="myCanvas">
        Your browser does not support the HTML5 canvas element.
    </canvas>


    <script>
        //VARIABLES DE GUI
        var openGate = 0;

        var gl;
        var mat4 = glMatrix.mat4;
        var mat3 = glMatrix.mat3;
        var vec3 = glMatrix.vec3;
        var vec4 = glMatrix.vec4;

        var center = "center";

        var liftBridge = 0;
        var vertexShaderFile = "vertex-shader.glsl";
        var modo = "smooth"; // wireframe, smooth, edges
        var shaderProgram;
        var time = 0;


        var earth;

        var $canvas = $("#myCanvas");
        var aspect = $canvas.width() / $canvas.height();

        var distanciaCamara = 50;
        var alturaCamara = 22;
        var velocidadAngular = 0;

        var lighting = "true";

        var vertexShaderSource;
        var fragmentShaderSource;

        var matrizProyeccion = mat4.create();
        var matrizVista = mat4.create();
        var matrizModelado = mat4.create();

        const camera = new DragCamera();

        const world = new World();

        const worldNode = new Node3D();

        const terrainTransform = mat4.create();
        mat4.rotateY(terrainTransform, terrainTransform, -Math.PI / 10);

        const sceneTransform = mat4.create();
        mat4.scale(sceneTransform, sceneTransform, [1, 1, 1]);

        const castleNode = new Castle(6, 6, 3, 10);

        const catapultNode = new Catapult();

        catapultNode.setTranslation([0, 0, 25]).setRotation([0, Math.PI / 2, 0]);

        var catapultCenter = catapultNode.getCenter();

        worldNode
            .addChildren(
                new Node3D(world.buildCastleTerrain()),
                new Node3D(world.buildTerrain()).transform(terrainTransform),
                castleNode,
                catapultNode
            )
            .transform(sceneTransform);



        function initGL(canvas) {

            try {
                gl = canvas.getContext("webgl");
                gl.canvas.width = $canvas.width();
                gl.canvas.height = $canvas.height();
            } catch (e) {
                console.error(e);
            }
            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
            }
        }

        function loadShaders() {

            $.when(loadVS(), loadFS()).done(function (res1, res2) {
                //this code is executed when all ajax calls are done     
                webGLStart();
            });

            function loadVS() {
                return $.ajax({
                    url: "shaders/" + vertexShaderFile,
                    success: function (result) {
                        vertexShaderSource = result;
                    }
                });
            }

            function loadFS() {
                return $.ajax({
                    url: "shaders/fragment-shader.glsl",
                    success: function (result) {
                        fragmentShaderSource = result;
                    }
                });
            }
        }

        function getShader(gl, code, type) {

            var shader;

            if (type == "fragment")
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            else // "vertex"
                shader = gl.createShader(gl.VERTEX_SHADER);

            gl.shaderSource(shader, code);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                return null;
            }
            return shader;
        }

        function onResize() {
            gl.canvas.width = $canvas.width();
            gl.canvas.height = $canvas.height();
            aspect = $canvas.width() / $canvas.height();
        }

        function getShaderSource(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            return (req.status == 200) ? req.responseText : null;
        };

        function initShaders() {

            var fragmentShader = getShader(gl, vertexShaderSource, "vertex");
            var vertexShader = getShader(gl, fragmentShaderSource, "fragment");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aUv");
            gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

            shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aNormal");
            gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mMatrixUniform = gl.getUniformLocation(shaderProgram, "uMMatrix");
            shaderProgram.vMatrixUniform = gl.getUniformLocation(shaderProgram, "uVMatrix");
            shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
            shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
            shaderProgram.useLightingUniform = gl.getUniformLocation(shaderProgram, "uUseLighting");
            shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
            shaderProgram.frameUniform = gl.getUniformLocation(shaderProgram, "time");
            shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightPosition");
            shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
        }


        function setMatrixUniforms() {

            gl.uniformMatrix4fv(shaderProgram.mMatrixUniform, false, matrizModelado);
            gl.uniformMatrix4fv(shaderProgram.vMatrixUniform, false, matrizVista);
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, matrizProyeccion);

            var normalMatrix = mat3.create();
            mat3.fromMat4(normalMatrix, matrizModelado); // normalMatrix= (inversa(traspuesta(matrizModelado)));

            mat3.invert(normalMatrix, normalMatrix);
            mat3.transpose(normalMatrix, normalMatrix);

            gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);
        }

        function drawScene() {

            // Se configura el viewport dentro del "canvas". 
            // En este caso se utiliza toda el 치rea disponible
            gl.viewport(0, 0, $canvas.width(), $canvas.height());

            // Se habilita el color de borrado para la pantalla (Color Buffer) y otros buffers
            gl.clearColor(0.2, 0.2, 0.2, 1);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // Se configura la matriz de proyecci칩n
            mat4.identity(matrizProyeccion);
            mat4.perspective(matrizProyeccion, 30, aspect, 0.1, 100.0);
            mat4.scale(matrizProyeccion, matrizProyeccion, [1, -1, 1]); // parche para hacer un flip de Y, parece haber un bug en glmatrix

            // Se inicializan las variables asociadas con la Iluminaci칩n

            gl.uniform1f(shaderProgram.frameUniform, time / 10.0);
            gl.uniform3f(shaderProgram.ambientColorUniform, 0.6, 0.6, 0.6);
            gl.uniform3f(shaderProgram.directionalColorUniform, 1.2, 1.1, 0.7);
            gl.uniform1i(shaderProgram.useLightingUniform, (lighting == "true"));

            const TARGETS = {
                catapult: catapultCenter
            };

            matrizVista = camera.buildLookAt(TARGETS[center]);

            castleNode.openGate(openGate);
            castleNode.liftBridge(liftBridge);


            var lightPosition = [10.0, 0.0, 3.0];
            gl.uniform3fv(shaderProgram.lightingDirectionUniform, lightPosition);

            setMatrixUniforms();
            crearGeometria();
        }

        function tick() {
            requestAnimFrame(tick);
            time += 1 / 60;

            camera.update();
            drawScene();
        }

        function initMenu() {
            var gui = new dat.GUI();
            gui.add(window, "openGate", 0, 0.5).step(0.01);
            gui.add(window, "liftBridge", 0, 0.8).step(0.01);
            gui.add(window, "distanciaCamara", 0.01, 200).step(0.01);
            gui.add(window, "alturaCamara", 0, 30).step(0.01);;
            gui.add(window, "modo", ["wireframe", "smooth", "edges"]);
            gui.add(window, "center", ["center", "catapult"]);
            gui.add(window, "velocidadAngular", 0, 1).step(0.01);


        }

        function webGLStart() {
            var canvas = document.getElementById("myCanvas");
            initGL(canvas);
            initShaders();



            gl.clearColor(66.2, 0.2, 0.2, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.enable(gl.DEPTH_TEST);

            $(window).on("resize", onResize);
            initMenu();
            tick();
        }

        // cuando el documento HTML esta completo, iniciamos la aplicaci칩n
        $(document).ready(function () {
            loadShaders();
        })

    </script>

</body>

</html>
